<!DOCTYPE html>
<html>
  
<head>
	<style type="text/css"> 
		div#mp3_player{
			height:100px;
			background-color: #aecfe2;
			opacity: 50%;
			padding: 10px 10px 2px 10px;
			width:300px; 
			margin:33px auto; 
			text-align: center;

		}
		audio::-webkit-media-controls-panel{
			background-color: #aecfe2;
		}

		div#mp3_player > div > audio{
			width: 100%;
			margin-top: -5px;
			background-color: #aecfe2;
			
		}
		div#mp3_player > canvas{
			
			width: 100%;
			height: 30px;
			background-color: #aecfe2;
		}
	</style>
	<script type="text/javascript">
		//return to manipulate audio file title in audio.src
		var audio = new Audio();
		audio.src = 'nrthrnlghts.mp3';
		audio.controls = true;
		audio.loop = true;
		audio.autoplay = true;
		
		var canvas, ctx, source, context, analyser, fbc_array, bars, bar_x, bar_width, bar_height;
		//run player after html has loaded
		window.addEventListener("load", initMp3Player, false);
		function initMp3Player(){
			document.getElementById('audio_box').appendChild(audio);
			context = new AudioContext ();
			analyser = context.createAnalyser();
			canvas = document.getElementById('analyser_render');
			ctx = canvas.getContext('2d');
			//re-route audio playback into the processing graph of audio
			source = context.createMediaElementSource(audio);
			source.connect(analyser);
			analyser.connect(context.destination);
			frameLooper();
		}
		function frameLooper(){
			window.requestAnimationFrame(frameLooper);
			fbc_array = new Uint8Array(analyser.frequencyBinCount);
			analyser.getByteFrequencyData(fbc_array);
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = '#000';
			bars = 100;
			for (var i = 0; i < bars; i++){
				bar_x = i * 3;
				bar_width = 2;
				bar_height = -(fbc_array[i] / 2);
				ctx.fillRect (bar_x, canvas.height, bar_width, bar_height);
			}
		}

	</script>
	<title></title>
</head>
<body>
<div id="container">
	<div id="mp3_player">
		<canvas id="analyser_render"></canvas>
		<div id="audio_box"></div>
		
</div>
		
	</div>
</div>
</body>
</html>
